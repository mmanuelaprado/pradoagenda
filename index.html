<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Prado Agenda - Gestão Profissional de Agendamentos</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ec4899">
    <meta name="description" content="Sistema profissional de agendamento online para especialistas em beleza.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Prado Agenda">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
      }
      .pt-safe { padding-top: var(--safe-area-inset-top); }
      .pb-safe { padding-bottom: var(--safe-area-inset-bottom); }
      @media (max-width: 768px) {
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
      }
      .brand-gradient { background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%); }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
    <script>
      // Polyfill essencial para bibliotecas que esperam ambiente Node ou variáveis globais
      window.process = { env: { API_KEY: "" } };
      window.global = window;
      
      // Capturador de erro global para diagnosticar tela branca
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 20px; color: red; font-family: sans-serif;">
            <h2>Erro de Carregamento</h2>
            <p>${message}</p>
            <small>${source}:${lineno}</small>
            <br><br>
            <button onclick="window.location.reload()" style="padding: 10px 20px; background: #FF1493; color: white; border: none; border-radius: 8px;">Recarregar</button>
          </div>`;
        }
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      (function() {
        const isProxy = window.location.hostname.includes('ai.studio') || 
                        window.location.hostname.includes('usercontent.goog');
        
        if (!isProxy) {
          const manifestLink = document.createElement('link');
          manifestLink.rel = 'manifest';
          manifestLink.href = '/manifest.json';
          document.head.appendChild(manifestLink);

          if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('PWA Service Worker registrado'))
                .catch(err => console.debug('Falha ao registrar PWA Service Worker'));
            });
          }
        }
      })();
    </script>
  </body>
</html>
