<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Prado Agenda - Gest√£o Profissional de Agendamentos</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FF1493">
    <meta name="description" content="Sistema profissional de agendamento online para especialistas em beleza.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/favicon/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/favicon/favicon.png">
    
    <!-- Tailwind Engine - Essencial para o design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#FF1493',
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --brand: #FF1493;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f9fafb;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }
      #root {
        min-height: 100vh;
      }
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background: white;
      }
      .spinner {
        width: 30px;
        height: 30px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #FF1493;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 800; color: #FF1493; font-size: 10px; letter-spacing: 2px; text-transform: uppercase;">Carregando Prado Agenda...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
