<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Prado Agenda - Gestão Profissional de Agendamentos</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ec4899">
    <meta name="description" content="Sistema profissional de agendamento online para especialistas em beleza.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Prado Agenda">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
      }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
      window.process = { env: { API_KEY: "" } };
      window.global = window;
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div class="initial-loader" id="preloader">
      <div style="width: 40px; height: 40px; border: 4px solid #FF1493; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 15px; font-weight: 800; font-size: 10px; color: #ddd; text-transform: uppercase; letter-spacing: 2px;">Prado Agenda</p>
    </div>

    <div id="root"></div>

    <!-- O Vite transformará este arquivo .tsx em .js durante o build -->
    <script type="module" src="/index.tsx"></script>

    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('preloader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
