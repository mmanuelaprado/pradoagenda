<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Prado Agenda - Gestão Profissional de Agendamentos</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ec4899">
    <meta name="description" content="Sistema profissional de agendamento online para especialistas em beleza.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Prado Agenda">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
      }
      .pt-safe { padding-top: var(--safe-area-inset-top); }
      .pb-safe { padding-bottom: var(--safe-area-inset-bottom); }
      @media (max-width: 768px) {
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
      }
      .brand-gradient { background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%); }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
    <script>
      window.process = { env: { API_KEY: "" } };
      window.global = window;
      
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 40px; text-align: center; font-family: sans-serif;">
            <h2 style="color: #FF1493;">Erro de Inicialização</h2>
            <p style="color: #666;">${message}</p>
            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #FF1493; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;">Recarregar Sistema</button>
          </div>`;
        }
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
